<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <script> navigator.serviceWorker.register('/firebase-messaging-sw.js'); </script>
  </head>

  <body>
    <div id="user-info" style="margin-bottom: 10px; font-weight: bold;"></div>

    <div id="auth-section" class="card">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Парола" />
      <button id="loginBtn">Вход</button>
      <button id="registerBtn">Регистрация</button>
    </div>

    <div id="todo-section" style="display: none">
      <button id="logoutBtn" style="background: #dc3545; margin-bottom: 20px">
        Изход
      </button>
<div id="familySection" class="card"> <!-- Когато НЕ си в семейство --> <div id="familyNotJoined"> <h3>Семейна група</h3> <button id="createFamilyBtn">Създай семейство</button> <input id="joinFamilyInput" type="text" placeholder="Въведи семеен код"> <button id="joinFamilyBtn">Присъедини се</button> </div> <!-- Когато СИ в семейство --> <div id="familyJoined" style="display:none;"> <h3>Твоето семейство</h3> <p>Семеен код: <b id="familyCode"></b></p> </div> </div>

      

      <div class="card">
        <textarea id="newTodo" placeholder="Напиши нова задача..."></textarea>

        <!-- Оригиналният dropdown за категория -->
        <select id="category">
          <option value="Хранителни стоки">Хранителни стоки</option>
          <option value="Здраве">Здраве</option>
          <option value="Дом">Дом</option>
          <option value="Ремонт">Ремонт</option>
          <option value="Работа">Работа</option>
          <option value="Друго">Друго</option>
        </select>

        <button id="addTodoBtn">Добави</button>
      </div>

      <h3>Филтър по категория</h3>

      <!-- Оригиналният dropdown за филтър -->
      <select id="filterCategory">
        <option value="all">Всички</option>
        <option value="Хранителни стоки">Хранителни стоки</option>
        <option value="Здраве">Здраве</option>
        <option value="Дом">Дом</option>
        <option value="Ремонт">Ремонт</option>
        <option value="Работа">Работа</option>
        <option value="Друго">Друго</option>
      </select>

      <h3>Всички задачи</h3>
      <div id="todo-list"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
