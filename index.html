<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social To‑Do</title>

    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      input,
      button,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
      }
      .comment {
        margin-left: 15px;
        font-size: 14px;
        color: #444;
      }
    </style>
  </head>

  <body>
    <h2>Social To‑Do</h2>

    <div id="auth-section" class="card">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Парола" />
      <button id="loginBtn">Вход</button>
      <button id="registerBtn">Регистрация</button>
    </div>

    <div id="todo-section" style="display: none">
      <button id="logoutBtn" style="background: #dc3545; margin-bottom: 20px">
        Изход
      </button>

      <div class="card">
        <textarea id="newTodo" placeholder="Напиши нова задача..."></textarea>
        <button id="addTodoBtn">Добави</button>
      </div>

      <h3>Всички задачи</h3>
      <div id="todo-list"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
